
<html>
<head>
    <title>AutoSMS</title>
    <script language="javascript" src="asmshead.js"></script>
    <!--// See asmshead.js for code comments and references //-->
    <style>        
	td
	{
	    font-size: 12px;
	}
	.header
	{
		font-weight: bold;
	}
	.error
	{
		color: red;
		font-weight: bold;
	}
</style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div style="border: 1px solid #D5DBDB; padding: 0px; width:640px; margin:0 auto; background-color: #D5DBDB;">
        <table align="center">
            <tbody>
                <tr>
                    <td align="center" class="header">
                        Carrier:
                    </td>
                    <td align="center" class="header">
                        Number:
                    </td>
                    <td align="center" class="header">
                        Message:
                    </td>
                    <td align="center" class="header" colspan="2">
                        Code:
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <select name="Carrier" id="Carrier">
                            <option value="">Select carrier, service down if list empty.</option>
                        </select>
                    </td>
                    <td>
                        <input type="Text" name="Number" id="Number" size="7" maxlength="16">
                    </td>
                    <td>
                        <input type="Text" name="Message" id="Message" size="10" maxlength="120">
                    </td>
                    <td>
                        <img src="http://www.watacrackaz.com/autosms/autosms.php?getcode=1" id="Code-Img" title="Click for new code">
                    </td>
                    <td>
                        <input type="Text" name="Code" id="Code" size="3" maxlength="5">
                    </td>
                    <td>
                        <input type="Button" value="Send" name="Send" id="Send">
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="left">
                        <span class="header">Status:</span> <div id="status_message"></div>
                        <!--//<INPUT TYPE="Text" DISABLED="disabled" ID="status_message" SIZE="90"></INPUT>//-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
